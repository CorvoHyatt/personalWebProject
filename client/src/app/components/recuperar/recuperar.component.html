<div class="mainDiv">
    <div class="cardStyle">
      <form action="" method="post" name="signupForm" id="signupForm">
        
        <img src="../../../assets/a.png" id="signupLogo"/>
        
        <h2 class="formTitle">
          Restablecer contraseña
        </h2>
        
      <div class="inputDiv">
        <label class="inputLabel" for="password">Nueva contraseña</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Confirma la nueva contraseña</label>
        <input [(ngModel)]="confirm_password" type="password" id="confirmPassword" name="confirmPassword">
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" (click)="submit()" class="submitButton pure-button pure-button-primary">
          <span>Continue</span>
        </button>
      </div>
        
    </form>
    </div>
  </div>
