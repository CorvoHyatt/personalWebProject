<div class="container">

    <div class="container">
        <div class="row">
            <div class="row">

                <h3>Institutos</h3>

                <table>
                    <tr *ngFor="let instituto of institutos; let indice= index">
                        <div class="container base">

                            <div class="base icon">

                                <i class="material-icons">business</i>
                            </div>
                            <div class="container">

                                <td>
                                    <h6> {{instituto.nombreInstituto}}
                                    </h6>
                                </td>
                            </div>
                        </div>

                        <td>
                            <th>
                                <div class="base1">
                                    <div>

                                        <a (click)="editarInstituto(instituto)" class="btn-floating blue"><i
                                                class="material-icons">edit</i></a>
                                    </div>
                                    <div>

                                        <a (click)="eliminarInstituto(instituto.idInstituto)" class="btn-floating red"><i
                                                class="material-icons">delete</i></a>
                                    </div>
                                </div>
                            </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <div id="modificarInstitutos" class="modal">
        <div class="modal-content">
            <div class="row" style="margin-bottom: 0px !important">
                <div class="col s12">
                    <h5 class="center" style="color: black;"> Editar Instituto
                    </h5>
                </div>
            </div>

            <div style="border: .5px solid #78909c;padding: 10px;">
                <div class="row">
                    <div class="col s6">
                        <label>Nombre Instituto</label>
                        <input [(ngModel)]="institutoActual.nombreInstituto" type="text" placeholder="nombre(s)" value="institutoActual.nombreInstituto">
                    </div>


                    <div class="col s6">
                        <label>Codigo Instituto</label>
                        <input [(ngModel)]="institutoActual.codigoInstituto" type="text" placeholder="apellido paterno" value="institutoActual.codigoInstituto">
                    </div>

                </div>

                <div class="row">
                    <div class="col s6 center">
                        <a (click)="actualizarInstitutos()" class="modal-action
                                waves-effect
                                waves-green btn-flat">Enviar</a>
                    </div>
                    <div class="col s6 center">
                        <a class="modal-action modal-close waves-effect
                                waves-green btn-flat">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
