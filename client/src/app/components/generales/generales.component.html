<div class="container">
    <div class="">
        <div class=" center">
            <h3>Datos Generales</h3>
        </div>


        <div class="contenedor cont">

            <div class="base col s6 icon">
                <img class="circle responsive-img" src="assets/user.jpg">
            </div>

            <div class="col s6 datos">

                <table class="highlight" style="border: solid black;">
                    <tbody>

                        <tr>
                            <th class="left" style="padding-left: 40px;">Nombre</th>
                            <td> <input [(ngModel)]="profesor.nombresP" type="text" placeholder="Grado"></td>
                        </tr>

                        <tr>
                            <th class="left" style="padding-left: 40px;">Apellido Paterno
                            </th>
                            <td> <input [(ngModel)]="profesor.apellidoP" type="text" placeholder="Grado"></td>
                        </tr>
                        <tr>
                            <th class="left" style="padding-left: 40px;">Apellido Materno
                            </th>
                            <td> <input [(ngModel)]="profesor.apellidoM" type="text" placeholder="Grado"></td>
                        </tr>
                        <tr>
                            <th class="left" style="padding-left: 40px;">Nombre Apa</th>
                            <td> <input [(ngModel)]="profesor.nombreApa" type="text" placeholder="Grado"></td>
                        </tr>
                        <tr>
                            <th class="left" style="padding-left: 40px;">Correo</th>
                            <td> <input [(ngModel)]="profesor.correoProfesor" type="text" placeholder="Grado"></td>
                        </tr>
                        <tr>
                            <!-- TODO:Mostrar Nombre y no numero -->
                            <th class="left" style="padding-left: 40px;">Instituto</th>
                            <td>{{instituto.nombreInstituto}}</td>
                        </tr>

                        <tr>
                            <!-- TODO:Mostrar Nombre y no numero -->
                            <th class="left" style="padding-left: 40px;">Carrera</th>
                            <td>{{carrera.nombreCarrera}}</td>
                        </tr>
                        <tr>
                            <th class="left" style="padding-left: 40px;">Grado</th>
                            <td> <input [(ngModel)]="profesor.grado" type="text" placeholder="Grado"></td>
                        </tr>


                    </tbody>

                </table>
                <div class="center">
                    <div class="col s6 center">
                        <a (click)="actualizarP()" class="modal-action waves-effect
                            waves-light blue-grey darken-3 btn"><i
                                class="material-icons left">upgrade</i> Enviar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
