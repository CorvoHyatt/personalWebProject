<body>

  <div class="mainDiv">
    <div class="cardStyle">
      <form action="" method="post" name="signupForm" id="signupForm">
        
        <img src="" id="signupLogo"/>
        
        <h2 class="formTitle">
          
        </h2>
        <div class="row">
            <div class="col s12 ">
                <label>Carrera</label>
                <select (change)="cambioCarrera($event.target)" class="browser-default">
                    <!-- <option [value]="item.idCarreraP" *ngFor='let item of carreras'>{{item.nombreCarrera}}</option> -->
                </select>
            </div>
        </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="userName">Username</label>
        <input type="text" id="userName" name="user_name" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="mail">Email</label>
        <input type="email" id="mail" name="user_mail" required disabled>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" onclick="validateSignupForm()" class="signupButton pure-button pure-button-primary">
          <span>Signup</span>
          <span id="loader"></span>
        </button>
      </div>
        
    </form>
    </div>
  </div>
