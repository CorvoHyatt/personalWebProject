<div class="container">
    <div class="container">

        <div class="row">
            <div class="col s12">
                <h4>Instituto</h4>
                <select (change)="cambioInstituto($event.target)" class="browser-default">
                    <ng-container *ngFor='let item of institutos'>
                        <option [value]="item.idInstituto"
                            *ngIf="item.idInstituto!=0">
                            {{item.nombreInstituto}}
                        </option>
                    </ng-container>
                </select>
            </div>
            <table>
                <tr *ngFor="let articulo of articulos | paginate: {
                    itemsPerPage: 5,
                    currentPage: pages}; let i=index">
                    <!-- el * es para un for-->
                    <td>
                        <div class="container base">

                            <div class="base icon">

                                <i class="material-icons">description</i>
                            </div>
                            <div class="container">

                                <td>
                                    <h6>
                                        <th>{{articulo.titulo}}</th>
                                    </h6>
                                    <div *ngFor="let aut of
                                        articulo.profesores">
                                        {{aut.nombresP}} {{aut.apellidoP }} {{aut.apellidoM}} <sup>{{aut.pos}}
                                        </sup>
                                    </div>
                                </td>
                            </div>
                        </div>
                </tr>
            </table>
        </div>
    </div>
</div>

<pagination-controls class="center" (pageChange)="pages=($event)" previousLabel="Anterior" nextLabel="Siguiente">
</pagination-controls>
